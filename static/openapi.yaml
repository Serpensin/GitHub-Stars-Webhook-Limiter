                rate_limit_not_number:
                  value:
                    error: Rate limit must be a valid number
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
