  /admin/api/keys:
    get:
      tags:
      - Admin API
      summary: List and search API keys
      description: 'Get all API keys with their permissions and status.
      
        Supports pagination and advanced filtering to find specific keys.
        
        **Pagination Parameters:**
        - `page`: Page number (default: 1)
        - `per_page`: Keys per page - 10, 25, 50, 100, or -1 for all (default: 10)
        
        **Filter Parameters:**
        - `name`: Search keys by name (partial match)
        - `type`: Filter by key type (admin/regular)
        - `status`: Filter by active status (active/inactive)
        - `rate_limit`: Filter by rate limit range
        - `permissions`: Filter by permissions bitmap (shows keys with ANY selected permission)
        '
      security:
      - sessionAuth: []
      - bearerAuth: []
      parameters:
      - name: page
        in: query
        description: Page number (1-based)
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
          example: 1
      - name: per_page
        in: query
        description: Number of keys per page (10, 25, 50, 100, or -1 for all)
        required: false
        schema:
          type: integer
          enum: [10, 25, 50, 100, -1]
          default: 10
          example: 10
      - name: name
        in: query
        description: Search for keys by name (partial match, case-insensitive)
        required: false
        schema:
          type: string
          example: production
      - name: type
        in: query
        description: Filter by key type
        required: false
        schema:
          type: string
          enum: [admin, regular]
          example: admin
      - name: status
        in: query
        description: Filter by active status
        required: false
        schema:
          type: string
          enum: [active, inactive]
          example: active
      - name: rate_limit
        in: query
        description: Filter by rate limit range
        required: false
        schema:
          type: string
          enum: [unlimited, 0-100, 101-500, 501-1000]
          example: unlimited
      - name: permissions
        in: query
        description: Filter by permissions bitmap (returns keys that have ANY of the specified permissions). Use bitwise OR to combine multiple permissions.
        required: false
        schema:
          type: integer
          example: 3
      responses:
        '200':
          description: List of API keys with pagination info
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      $ref: '#/components/schemas/APIKey'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        description: Current page number
                        example: 1
                      per_page:
                        type: integer
                        description: Keys per page (-1 means all)
                        example: 10
                      total:
                        type: integer
                        description: Total number of keys matching filters
                        example: 47
                      total_pages:
                        type: integer
                        description: Total number of pages
                        example: 5
        '401':
          description: Unauthorized - Session expired or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Admin API
      summary: Create API key
      description: Generate a new API key with specified permissions
      security:
      - sessionAuth: []
        csrfToken: []
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAPIKey'
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: API key created successfully
                  api_key:
                    type: string
                    description: The generated API key (only shown once)
                    example: sk_live_abc123def456...
                  id:
                    type: integer
                    description: The ID of the created API key
                    example: 42
                  name:
                    type: string
                    example: Production Key
                  permissions:
                    type: integer
                    example: 31
                  rate_limit:
                    type: integer
                    example: 100
                  is_admin_key:
                    type: boolean
                    example: false
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                name_required:
                  value:
                    error: Name required
                name_too_long:
                  value:
